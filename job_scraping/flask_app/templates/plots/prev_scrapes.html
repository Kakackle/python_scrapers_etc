<div id="prev_scrapes" class="table-wrapper">
<table class=" w-auto" id="prev_scrapes">
    <thead>
      <tr>
        <th scope="col">#</th>
        <!-- <th scope="col">file</th> -->
        <th scope="col">terms</th>
        <th scope="col">date</th>
      </tr>
    </thead>
    <tbody>
    {% for file in files %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <!-- <td>{{file['file']|safe}}</td> -->
        <td>{{file.term|safe}}</td>
        <td>{{file.date}}</td>
        <td>
          <button class="btn btn-dark" hx-post="plots/by_file_complete"
          name="file" value="{{file.file}}" hx-target="#prev_plot"
          hx-swap="innerHTML">plot</button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</div>
